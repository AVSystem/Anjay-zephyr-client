# anjay-zephyr-client
CONFIG_ANJAY_CLIENT_DEVICE_MANUFACTURER="STMicroelectronics"
CONFIG_ANJAY_CLIENT_MODEL_NUMBER="B-L475E-IOT01A"

# Networking
CONFIG_ANJAY_COMPAT_MBEDTLS=y
CONFIG_ANJAY_COMPAT_NET=y

# General settings
CONFIG_MAIN_STACK_SIZE=16384
CONFIG_POSIX_API=y

# Networking
CONFIG_WIFI=y
CONFIG_WIFI_LOG_LEVEL_ERR=y
CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_NET_L2_WIFI_MGMT_LOG_LEVEL_ERR=y

# MbedTLS and security
CONFIG_MBEDTLS_KEY_EXCHANGE_PSK_ENABLED=y
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
CONFIG_ENTROPY_STM32_RNG=y

# Sensors
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_HTS221=y
CONFIG_VL53L0X=y
CONFIG_LPS22HB=y
CONFIG_LSM6DSL=y
CONFIG_LSM6DSL_GYRO_ODR=1
CONFIG_LSM6DSL_ACCEL_ODR=1
CONFIG_LIS3MDL=y

# Clock synchronization
CONFIG_SNTP=y
