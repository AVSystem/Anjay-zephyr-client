# Anjay settings necessary to perform the device provisioning
CONFIG_ANJAY_WITH_LWM2M11=y
CONFIG_ANJAY_WITH_CBOR=y
CONFIG_ANJAY_ZEPHYR_PERSISTENCE=y
CONFIG_ANJAY_ZEPHYR_FACTORY_PROVISIONING=y
CONFIG_ANJAY_ZEPHYR_FACTORY_PROVISIONING_INITIAL_FLASH=n
# Due to hardware limitations these shells must be disabled for nrf9160dk
CONFIG_KERNEL_SHELL=n
CONFIG_CLOCK_CONTROL_NRF_SHELL=n
CONFIG_FLASH_SHELL=n
